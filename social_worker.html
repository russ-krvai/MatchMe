<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Details</title>
  <link rel="stylesheet" href="style_light.css"/>
  <script defer src="sw_ui.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Patient Details</h2>
      <form id="filterForm">
        <label>Patient Zip Code:
          <input type="text" name="zip" placeholder="e.g. 12345"/>
        </label>

        <label>Facility Type:
          <select name="facilityType">
            <option value="">Any Type</option>
            <option>LTACH</option>
            <option>Acute Rehab</option>
            <option>SNF</option>
            <option>Home Health</option>
            <option>Other</option>
          </select>
          <input type="text" name="facilityTypeOther" placeholder="Specify other..." class="hidden"/>
        </label>

        <label>Mobility:
          <select name="mobility">
            <option value="">Any</option>
            <option>Independent</option>
            <option>Assist</option>
            <option>Bed Bound</option>
            <option>Other</option>
          </select>
          <input type="text" name="mobilityOther" placeholder="Specify other..." class="hidden"/>
        </label>

        <label>Diagnosis:
          <select name="diagnosis">
            <option value="">Any</option>
            <option>Stroke</option>
            <option>Fracture</option>
            <option>Cardiac</option>
            <option>Respiratory</option>
            <option>Other</option>
          </select>
          <input type="text" name="diagnosisOther" placeholder="Specify other..." class="hidden"/>
        </label>

        <button type="submit">Search</button>
      </form>
    </aside>

    <main class="main-content">
      <div class="filters-summary">
        Active Filters: <span id="activeFiltersCount">0</span>
      </div>
      <div id="results"></div>
    </main>
  </div>
</body>
</html>
